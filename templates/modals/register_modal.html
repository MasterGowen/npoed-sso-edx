{% load static from staticfiles %}
<div class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel" id="register_modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="gridSystemModalLabel">Register</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form class="form-horizontal" method="post" action="{% url 'registration_register2' %}" id="registr">
	    {% csrf_token %}
	    <div id="reg_body">
	      {{ reg_form }}
	    </div>
            <div class="row">
              <div class="col-sm-3 text-right">
                <p><strong>Login with</strong></p>
              </div>
              <div class="col-sm-9">
                <a class="custom_img-thumbnail_link" href="{% url 'social:begin' 'facebook' %}?next={{ request.path }}">
                  <img class="img-thumbnail custom_img-thumbnail" src="{% static 'images/facebook.png' %}" alt=""/>
                </a>
                <a class="custom_img-thumbnail_link" href="{% url 'social:begin' 'vk-oauth2' %}?next={{ request.path }}">
                  <img class="img-thumbnail custom_img-thumbnail" src="{% static 'images/twitter.png' %}" alt=""/>
                </a>
                <a class="custom_img-thumbnail_link" href="{% url 'social:begin' 'vk-oauth2' %}?next={{ request.path }}">
                  <img class="img-thumbnail custom_img-thumbnail" src="{% static 'images/google.jpg' %}" alt=""/>
                </a>
                <a class="custom_img-thumbnail_link" href="{% url 'social:begin' 'vk-oauth2' %}?next={{ request.path }}">
                  <img class="img-thumbnail custom_img-thumbnail" src="{% static 'images/mail.png' %}" alt=""/>
                </a>
                <a class="custom_img-thumbnail_link" href="{% url 'social:begin' 'vk-oauth2' %}?next={{ request.path }}">
                  <img class="img-thumbnail custom_img-thumbnail" src="{% static 'images/vkontakte.png' %}" alt=""/>
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success" id="form_sub" >Register</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
